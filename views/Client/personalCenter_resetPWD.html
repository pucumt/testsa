{% extends "Client/partial/main-header.html" %} {% block main %}
<div class="container enroll">
    <div class="pageTitle">
        <span class="glyphicon glyphicon-menu-left pull-left" aria-hidden="true"></span>修改密码
    </div>
    <div class="content_body">
        <form id="resetForm">
            <div class="form-group">
                <label>旧密码</label>
                <input class="form-control" maxlength="15" type="password" name="oldPassword" id="oldPassword" />
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input class="form-control" maxlength="15" type="password" name="password" id="password" />
            </div>
            <!--<div class="form-group">
                <label>确认密码</label>
                <input class="form-control" maxlength="20" type="password" name="confirmPassword" id="confirmPassword" />
            </div>-->
            <div class="form-group">
                <label style="height:34px;">&nbsp;</label>
                <button type="button" class="pull-right btn btn-large btn-primary">修改密码</button>
            </div>
        </form>
    </div>
</div>
<div id="bgBack" style="display:none; height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.701961); z-index: 1000; transition: none 0.2s ease; opacity: 1;"></div>
<div class="modal" id="confirmModal" style="display:none; height: 100%;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                出错了！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">取消</button>
                <button type="button" id="btnConfirmSave" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/default/assets/js/bootstrapValidation.js"></script>
<script type="text/javascript" src="/default/assets/js/Client/personalCenter_resetPWD.js"></script>
<script type="text/javascript" src="/default/assets/js/md5.js"></script>
{% endblock %}
