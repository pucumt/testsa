<%- include partial/header %>
<div class="login content_body">
<form id="regForm" method="post">
<div class="form-group">
    <label >用户名</label>
   <input class="form-control" maxlength="20" type="text" name="name"/>
  </div>
  <div class="form-group">
    <label >密码</label>
   <input class="form-control" maxlength="20" type="password" id="password" name="password"/>
  </div>
  <div class="form-group">
    <label >确认密码</label>
   <input class="form-control" maxlength="20" type="password" name="password-repeat"/>
  </div>
  <div class="form-group">
    <label >邮箱</label>
   <input class="form-control" maxlength="20" type="email" name="email"/>
  </div>
  <div class="form-group">
  <label style="height:34px;">&nbsp;</label>
    <input class="pull-right btn btn-large btn-primary" type="submit" disabled="disabled" value="注册"/>
  </div>
</form>
</div>
<script type="text/javascript" src="/default/assets/js/bootstrapValidation.js"></script>
<script type="text/javascript" src="/default/assets/js/reg.js"></script>
<%- include partial/footer %>
