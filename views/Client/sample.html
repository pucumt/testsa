<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="http://cdn.bootcss.com/zepto/1.1.6/zepto.min.js" type="text/javascript"></script>
    <script src="http://api.chivoxapp.com/js/wx/AiEngine.min.js" type="text/javascript"></script>
    <script src="/default/assets/js/sample.js" type="text/javascript"></script>
    <title>微信Sdk Sample</title>

    <link href="/default/assets/css/weui.min.css" rel="stylesheet" />
    <link href="/default/assets/css/sample.css" rel="stylesheet" />
</head>

<body>
    <div class="container" id="wMainContainer">
        <div class="page slideIn cell">
            <div class="bd">
                <div class="weui_cells_title">
                    <span> 朗读文本</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="color4">优</span>&nbsp;
                    <span class="color3">良</span>&nbsp;
                    <span class="color2">中</span>&nbsp;
                    <span class="color1">差</span>
                </div>

                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p id="wRefText" style="word-break: break-all; word-wrap: break-word;"></p>
                        </div>
                    </div>
                    <div class="weui_progress">
                        <div class="weui_progress_bar">
                            <div id="wProgress" class="weui_progress_inner_bar" style="display: none;"></div>
                        </div>
                    </div>
                </div>
                <div class="weui_btn_area">
                    <button id="wTouchMe" class="weui_btn weui_btn_primary">按住我</button>
                    <br/>
                    <a id="wPlayVoice" href="javascript:" class="weui_btn weui_btn_default">回放录音</a>
                    <a id="wStopVoice" href="javascript:" class="weui_btn weui_btn_default">停止回放</a>
                    <br/>
                    <a id="wClearMessageContainer" href="javascript:" class="weui_btn weui_btn weui_btn_warn">清除消息</a>
                    <br/>
                    <a id="wSettings" href="javascript:" class="weui_btn weui_btn_default">内核</a>
                </div>
                <div id="wResult" style="display: none;">
                    <div class="weui_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p style="word-break: break-all; word-wrap: break-word;">
                                    <code>总分:
                                        <ins id="wOverall"></ins>
                                    </code>&nbsp;
                                    <code>流利度:
                                        <ins id="wFluency"></ins>
                                    </code>&nbsp;
                                    <code>完整度:
                                        <ins id="wIntegrity"></ins>
                                    </code>&nbsp;
                                    <code>TipId:
                                        <ins id="wTipId"></ins>
                                    </code>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="weui_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p id="wMessageContainer" style="word-break: break-all; word-wrap: break-word;"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="loadingToast" class="weui_loading_toast" style="display:none;">
                    <div class="weui_mask_transparent"></div>
                    <div class="weui_toast">
                        <div class="weui_loading">
                            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                        </div>
                        <p class="weui_toast_content">评测中</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="wSettingsContainer" class="container" style="display: none;">
        <div class="page slideIn cell">
            <div class="bd">
                <div class="weui_cells_title">内核</div>
                <div class="weui_cells weui_cells_radio">
                    <label class="weui_cell weui_check_label" for="x11">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>单词</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" class="weui_check" name="radio1" id="x11">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x12">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>句子</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                    <label class="weui_cell weui_check_label" for="x13">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>段落</p>
                        </div>
                        <div class="weui_cell_ft">
                            <input type="radio" name="radio1" class="weui_check" id="x13">
                            <span class="weui_icon_checked"></span>
                        </div>
                    </label>
                </div>
                <div class="weui_btn_area">
                    <a id="wBackToMainContainer" href="javascript:" class="weui_btn weui_btn_primary">返回</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
