{% extends "Server/partial/main.html" %} {% block left %} {% include "Server/partial/financialSetting.html" %} {% endblock %} {% block main %}
<div class="title">
    <h1>
        {{ title }}
    </h1>
</div>
<div class="panel panel-default mainModal">
    <div class="panel-body">
        <form id="InfoSearch">
            <div class="row form-horizontal">
                <div class="col-md-24">
                    <button type="button" id="btnExportOrder1" class="btn btn-primary">导出已支付被取消订单</button>
                </div>
                <div class="col-md-24">
                    <button type="button" id="btnExportRoll" class="btn btn-primary" style="display: none;">导出点名册</button>
                </div>
                <div class="col-md-24">
                    <button type="button" id="btnSetSuper" class="btn btn-primary" style="display: none;">设置超级用户</button>
                </div>
                <div class="col-md-24">
                    <button type="button" id="btnChangeTrainId" class="btn btn-primary" style="display: none;">修改trainId</button>
                </div>
                <div class="col-md-24">
                    <button type="button" id="btnRemoveSession" class="btn btn-primary" style="display: none;">移除Session</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %} {% block modal %}
<div class="modal fade bs-example-modal-sm" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                确定要删除吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btnConfirmSave" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/default/assets/js/Server/otherReportList.js?v=1.000"></script>
{% endblock %}
