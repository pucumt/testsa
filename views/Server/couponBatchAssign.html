{% extends "Server/partial/main.html" %} {% block left %} {% include "Server/partial/studentSetting.html" %} {% endblock %} {% block main %}
<div class="title">
    <h1>
        {{ title }}>>{{ coupon.name }}>><a href="/admin/couponAssign/{{ coupon._id }}">返回</a>
    </h1>
    <input type="hidden" id="id" name="id" data-obj="{{ coupon|dump }}" value={{ coupon._id }} />
</div>
<div class="panel panel-default mainModal coupon">
    <div class="panel-body">
        <form id="InfoSearch">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="avatar" class="control-label" style="width:auto;">分配学生</label>
                        <div style="padding-top: 0;">
                            <input name="avatar" id='upfile' style="display:inline-block;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" type='file' />
                            <button type="button" id="btnStudent" class="btn btn-primary">提交学生</button>
                            <button type="button" id="btnBatchDel" class="btn btn-primary">批量删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %} {% block modal %}
<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                确定要删除吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btnConfirmSave" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/default/assets/js/Server/couponBatchAssign.js?v=1.001"></script>
{% endblock %}
