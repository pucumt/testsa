<%- include partial/header %>
<div class="post content_body">
<input type="hidden" name="id" value="<%= user._id%>" />
<form method="post">
<div class="form-group">
    <label >用户名</label>
   <input class="form-control" type="text" name="name" value="<%= user.name%>" readonly="true" />
  </div>
  <div class="form-group">
    <label >密码</label>
   <input class="form-control" type="password" name="password" />
  </div>
  <div class="form-group">
    <label >邮箱</label>
   <input class="form-control" type="text" name="email" value="<%= user.email%>"/>
  </div>
  <div class="form-group">
  <label style="height:34px;">&nbsp;</label>
    <input class="pull-right btn btn-large btn-primary" type="submit" value="确认发表"/>
  </div>
</form>
</div>
<%- include partial/footer %>
