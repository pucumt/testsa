<%- include partial/header %>
<div class="post content_body">
<input type="hidden" name="id" value="<%= post.shortid%>" />
<form method="post">
<div class="form-group">
    <label >标题</label>
   <input class="form-control" type="text" name="title" value="<%= post.title%>" />
  </div>
  <div class="form-group">
    <label >价格</label>
   <input class="form-control" type="text" name="price" value="<%= post.price%>"/>
  </div>
  <div class="form-group">
    <label >图片</label>
   <input class="form-control" type="text" name="img" value="<%= post.imgFile%>"/>
  </div>
  <div class="form-group">
    <label >链接</label>
   <input class="form-control" type="text" name="linkAddr" value="<%= post.linkAddr%>"/>
  </div>
  <div class="form-group">
    <label >正文</label>
   <textarea class="form-control" name="post" rows="20" cols="100"><%= post.post%></textarea>
  </div>
  <div class="form-group">
  <label style="height:34px;">&nbsp;</label>
    <input class="pull-right btn btn-large btn-primary" type="submit" value="确认发表"/>
  </div>
</form>
</div>
<%- include partial/footer %>
