{% extends "Server/partial/main.html" %} {% block left %} {% include "Server/partial/bookSetting.html" %} {% endblock %}
{% block main %}
<div class="title">
    <h1>
        >{{ lession.name }}{{ title }}
        <input type="hidden" name="lessionId" id="lessionId" value="{{ lession._id }}">
    </h1>
</div>
<div class="panel panel-default mainModal content">
    <div class="panel-heading">课文</div>
    <div class="panel-body">
        <div class="toolbar-list">
            <button id="btnAdd" class="btn btn-default btn-sm">新增</button>
        </div>
        <div class="content mainModal">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:30%;">课文</th>
                        <th style="width:50%;">顺序</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="gridBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="panel panel-default mainModal word">
    <div class="panel-heading">单词</div>
    <div class="panel-body">
        <div class="toolbar-list">
            <button id="btnAdd" class="btn btn-default btn-sm">新增</button>
        </div>
        <div class="content mainModal">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:30%;">课文</th>
                        <th style="width:50%;">顺序</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="gridBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="panel panel-default mainModal sentence">
    <div class="panel-heading">句子</div>
    <div class="panel-body">
        <div class="toolbar-list">
            <button id="btnAdd" class="btn btn-default btn-sm">新增</button>
        </div>
        <div class="content mainModal">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:30%;">课文</th>
                        <th style="width:50%;">顺序</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="gridBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %} {% block modal %}
<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="control-label">名称:</label>
                        <input type="text" maxlength="30" class="form-control" required name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="sequence" class="control-label">顺序:</label>
                        <input type="number" maxlength="10" class="form-control" name="sequence" required id="sequence" value="0">
                    </div>
                    <input type="hidden" class="form-control" name="id" id="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="btnSave" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                出错了?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btnConfirmSave" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/default/assets/js/Server/lessionDetail.js?v=1.0"></script>
{% endblock %}
