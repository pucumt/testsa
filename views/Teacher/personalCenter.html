{% extends "Teacher/partial/main-header.html" %} {% block main %}
<div class="container enroll personalCenter">
    <div class="pageTitle">
        个人中心
    </div>
    <div class="row account">
        <label class="control-label">{{ user.name }}({{ user.mobile }})</label>
        <label class="control-label reset">修改密码</label>
    </div>
    <div class="row list rollCall">
        <span class="name">点名</span>
        <span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span>
    </div>
    <div class="row list score hidden">
        <span class="name">录入成绩</span>
        <span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span>
    </div>
    <div class="row list homework">
        <span class="name">作业</span>
        <span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span>
    </div>
    <!--<div class="row makeUp">
        <span class="name">补课</span><span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span>
    </div>-->
    <div class="row exit">
        <button id="btnExit" class="btn btn-primary" type="button">退出</button>
    </div>
</div>
<div id="bgBack" style="display:none; height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.701961); z-index: 1000; transition: none 0.2s ease; opacity: 1;"></div>
<div class="modal" id="confirmModal" style="display:none; height: 100%;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                出错了！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">取消</button>
                <button type="button" id="btnConfirmSave" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/default/assets/js/Teacher/personalCenter.js?v=1.000"></script>
{% endblock %}
