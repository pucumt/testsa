{% extends "Teacher/partial/main-header.html" %} {% block main %}
<div class="container enroll rollCall" style="display:none">
    <input type="hidden" id="id" value="{{ id }}" />
    <input type="hidden" id="bookId" value="{{ bookId }}" />
    <div class="pageTitle" style="padding-right: 0;">
        <span class="glyphicon glyphicon-menu-left pull-left" aria-hidden="true"></span>查作业
        <span class="pull-right filter" style="font-size: 12px;">筛选<span class="glyphicon glyphicon-filter"></span></span>
    </div>
    <div class="row" style="margin-bottom: 30px;">
        <ul class="exam-list clearfix list-unstyled">
        </ul>
    </div>
</div>

<!--modal-->
<div class="container enroll-filter">
    <div class="row text-center">
        <label style="margin-top: 15px;">选择课文</label><span class="glyphicon glyphicon-remove-circle pull-right" aria-hidden="true"></span>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="name" class="control-label">课文:</label>
            <select name="name" id="name" class="form-control"></select>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <input class="btn btn-large btn-primary btn-search" type="submit" value="开始搜索" />
        </div>
    </div>
</div>

<script type="text/javascript" src="/default/assets/js/Teacher/homework_class_students.js?v=1.00"></script>
{% endblock %}
